<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
    <title th:text="@{title}">Title</title>
</head>
<body>
<header th:include="layout :: site-header"></header>
<section>
    <h2>Přidat interpreta</h2>
    <div th:class="${clasic}" th:text="${errorContent}"></div>
    <form action="#" th:action="@{/interpret/create}" th:object="${interpret}" method="post"
          enctype="multipart/form-data">
        <label for="title">Jméno:* </label><input type="text" th:field="*{name}" id="title" class="form-control"/>
        <label for="content">Popisek:* </label><textarea class="form-control" cols=40 rows=8 id="content"
                                                         th:field="*{description}"></textarea>
        <p>Žánry:*
            <select th:field="*{genres}" multiple class="form-control">
                <option th:each="genre : ${genreList}"
                        th:field="*{genres}"
                        th:value="${genre.id}"
                        th:utext="${genre.genre}"/>
            </select></p>
        <p>Fotografie:*</label><input id="photo" type="file" name="file" accept="image/x-png,image/jpeg,image/jpg"
                                      class="form-control"/></p>
        <p><input type="submit" value="Přidat" class="btn btn-success"/></p>
    </form>
</section>
<footer th:include="layout :: site-footer"></footer>
</body>
</html>
