<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
    <title>Title</title>
</head>
<body>
<header th:include="layout :: site-header"></header>
<section>
    <article class="content-block" id="first">
        <h2>Přihlásit se</h2>
        <div th:if="${param.success}">
            <div class="alert alert-info">Byl jsi úspěšně zaregistrován! Nyní se můžeš prihlásit!</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Špatné jméno, nebo heslo.</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Byl si úspěšně odhlášen.</div>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>: <input type="text"
                                                                        id="username" name="username"
                                                                        class="form-control"
                                                                        autofocus="autofocus" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>: <input type="password"
                                                                        id="password" name="password"
                                                                        class="form-control"
                                                                        placeholder="Heslo"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Přihlásit se"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
								<span>Jsi tu nový? <a href="/" th:href="@{/registration}">Registrace
										zde!</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>
<footer th:include="layout :: site-footer"></footer>
</body>
</html>
